 syntax = "proto3";
 option go_package = "github.com/palleBrandt/DistributedSystemHW/tree/main/Homework3/proto";
 package proto;
 import "google/protobuf/empty.proto";

 service ChittyChat
{
    rpc Publish (Message) returns (Message);
    rpc Broadcast (stream Message) returns (google.protobuf.Empty);
}

message Message {
    string message = 1;
}
