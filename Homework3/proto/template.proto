 syntax = "proto3";
 option go_package = "github.com/palleBrandt/DistributedSystemHW/tree/main/Homework3/proto";
 package proto;

 service Chitty-Chat
{
    rpc Publish (Message) returns (google.protobuf.Empty);
    rpc Broadcast (google.protobuf.Empty) return (stream Message)
}

message Message {
    string message = 1;
}