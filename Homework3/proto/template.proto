 syntax = "proto3";
 option go_package = "github.com/palleBrandt/DistributedSystemHW/tree/main/Homework3/proto";
 package proto;

 service ChittyChat
{
    rpc Subscribe (stream Message) returns (stream Message);
}

message Message {
    string authorName = 1;
    string text = 2;
    int32 lamportTimestamp = 3;
}

message Client {
    string name = 1;
}
